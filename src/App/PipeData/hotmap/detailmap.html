<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>燃气使用情况</title>
    <script src="js/d3.js" charset="utf-8"></script>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=TQclOgXeqkKgpnQGfMCQLevRkBZ2BF7e"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
    <script type="text/javascript1.2" src="http://api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js"></script>
    <script src="./hotmap.js"></script>
    <script type="text/javascript" src="http://lbsyun.baidu.com/custom/stylelist.js"></script>
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
            font-family: "微软雅黑";
            font-size: 14px;
        }

        #container {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="container"> </div>



    <script type='text/javascript'>
        //提示：下面的代码用jquery，所以如果有不能运行的情况请引用后尝试
        //百度地图api container对应前端div名称 前端要引用2.0版本的百度地图api
        //需引用api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js

        var map = new BMap.Map("container");
        window.map = map;
        var point = new BMap.Point(121.43, 31.18);
        map.centerAndZoom(point, 12);             // 初始化地图，设置中心点坐标和地图级别
        map.enableDragging();//允许拖动
        map.disableDoubleClickZoom();//禁止双击缩放
        map.enableScrollWheelZoom();
        map.addControl(new BMap.NavigationControl());
        // map.addControl(new BMap.ScaleControl());
        map.addControl(new BMap.OverviewMapControl());
        map.addControl(new BMap.MapTypeControl());
        //设置样式
        map.setMapStyle({
            styleJson: [
                {//不显示点信息
                    "featureType": "poi",
                    "elementType": "all",
                    "stylers": {
                        "color": "#ffffff",
                        "visibility": "off"
                    }
                }
            ]
        });
        hotMap("floorheating_new_result_house_area_address_info.csv");

    </script>
</body>

</html>
